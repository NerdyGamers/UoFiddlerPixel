<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Animationen in Amin.mul einbauen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .animation-container {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .animation-item {
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Animationen in Amin.mul einbauen</h1>
    <p>Hier kommt Ihr Text...</p>
    <div class="animation-container">
        <div class="animation-item"></div>
    </div>
    <p>Weitere Inhalte...</p>
</body>
</html>
